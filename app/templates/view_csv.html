<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View CSV File</title>
    <style>
      table.data {
        min-width: 200%;
        border-collapse: collapse;
      }

      table.data th,
      table.data td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
      }

      table.data th {
        background-color: #f2f2f2;
      }

      .table-container {
        overflow-x: auto; /* Aktifkan scroll horizontal */
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>CSV File Data</h1>
    <div class="table-container">
      <table class="data">
        {{ table|safe }}
      </table>
    </div>
    <br>
    <a href="/" style="text-decoration: none;">Back to main page</a>
  </body>
</html>
